<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
        }

        /* Tło animacji Matrix */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Matrix jako tło */
        }

        .container {
            position: relative;
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.7); /* Czarne tło dla czytelności */
            border-radius: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }

        .navigation {
            margin-top: 20px;
            text-align: center;
        }

        .nav-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Tło Matrixa -->
<canvas id="matrixCanvas"></canvas>

<div class="container">
    <h1 id="title"></h1>
    <p id="content"></p>
    <img id="image" src="" alt="Slide Image">
    <div class="navigation">
        <a id="prev" class="nav-button" href="javascript:void(0)" onclick="prevSlide()">← Previous</a>
        <a id="next" class="nav-button" href="javascript:void(0)" onclick="nextSlide()">Next →</a>
    </div>
</div>

<script>
    // Matrix Effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#ff0000"; // Czerwony kolor znaków
        ctx.font = fontSize + "px monospace";

        drops.forEach((y, index) => {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            const x = index * fontSize;
            ctx.fillText(text, x, y * fontSize);

            if (y * fontSize > canvas.height && Math.random() > 0.975) {
                drops[index] = 0;
            }
            drops[index]++;
        });
    }

    setInterval(drawMatrix, 50);

    // Slajdy
    const slides = [
        { title: "Slajd 1", content: "Opis pierwszego slajdu.", image: "https://via.placeholder.com/600x300" },
        { title: "Slajd 2", content: "Opis drugiego slajdu.", image: "https://via.placeholder.com/600x300" },
        { title: "Slajd 3", content: "Opis trzeciego slajdu.", image: "https://via.placeholder.com/600x300" }
    ];

    let currentSlide = 0;

    function renderSlide() {
        document.getElementById("title").innerHTML = slides[currentSlide].title;
        document.getElementById("content").innerHTML = slides[currentSlide].content;
        document.getElementById("image").src = slides[currentSlide].image;

        document.getElementById("prev").style.display = (currentSlide === 0) ? "none" : "inline-block";
        document.getElementById("next").style.display = (currentSlide === slides.length - 1) ? "none" : "inline-block";
    }

    function nextSlide() {
        if (currentSlide < slides.length - 1) {
            currentSlide++;
            renderSlide();
        }
    }

    function prevSlide() {
        if (currentSlide > 0) {
            currentSlide--;
            renderSlide();
        }
    }

    document.addEventListener("DOMContentLoaded", renderSlide);
</script>

</body>
</html>
