    let currentSlide = 0;

    function renderSlide() {
        document.getElementById("title").innerHTML = slides[currentSlide].title;
        document.getElementById("content").innerHTML = slides[currentSlide].content;
        document.getElementById("image").src = slides[currentSlide].image;
        
        document.getElementById("prev").style.display = currentSlide === 0 ? "none" : "inline-block";
        document.getElementById("next").style.display = currentSlide === slides.length - 1 ? "none" : "inline-block";
    }

    function nextSlide() {
        if (currentSlide < slides.length - 1) {
            currentSlide++;
            renderSlide();
        }
    }

    function prevSlide() {
        if (currentSlide > 0) {
            currentSlide--;
            renderSlide();
        }
    }

    function createMatrixEffect() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.querySelector('.matrix').appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = Array(256).join("1").split("");
        const fontSize = 10;
        const columns = canvas.width / fontSize;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#FF0000";
            ctx.font = fontSize + "px arial";

            letters.map((y_pos, index) => {
                const text = String.fromCharCode(3e4 + Math.random() * 33);
                const x_pos = index * fontSize;
                ctx.fillText(text, x_pos, y_pos);
                letters[index] = (y_pos > canvas.height + Math.random() * 1e4) ? 0 : y_pos + fontSize;
            });
        }

        setInterval(draw, 33);
    }

    createMatrixEffect();
    renderSlide();
</script>
