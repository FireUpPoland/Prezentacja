<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages in My Work – Automation and Optimization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
        }

        .container {
            position: relative;
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.9); /* Białe tło dla czytelności */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Upewnij się, że kontener jest na wierzchu */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }

        .navigation {
            margin-top: 20px;
            text-align: center;
        }

        .nav-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="title"></h1>
    <p id="content"></p>
    <img id="image" src="" alt="Slide Image">
